[package]
name = "sysfsd"
version = "0.1.0"
edition = "2021"
description = "a bridge between netidx and sysfs"

[dependencies]
netidx = { version = "0.12", path = "../netidx/netidx" }
netidx-tools = {version = "0.12", path = "../netidx/netidx-tools" }
tokio = { version = "1", features = ["full"] }
tokio-uring = "0.3"
log = "0.4"
env_logger = "0.9"
anyhow = "1"
fxhash = "0.2"
structopt = "0.3"
futures = "0.3"
bytes = "1"
globset = "0.4"
serde = "1"
serde_derive = "1"
serde_json = "1"
